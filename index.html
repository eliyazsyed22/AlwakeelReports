    <title>AlwakeelBot Reports</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        .year-title { font-size: 1.5em; color: #00d4ff; margin-bottom: 20px; }
        .months { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .month-link {
            display: block;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            text-decoration: none;
            color: #fff;
            text-align: center;
            transition: all 0.3s;
        }
        .month-link:hover { background: #ff6b35; transform: translateY(-3px); }
        .footer { margin-top: 40px; color: #666; }
    </style>
</head>
